ccagent.find_open_fullfilments=\
  SELECT row_number() OVER() AS row_number , table1.* , MAX(users_roles.role_id) AS role_id \
  FROM \
    ( SELECT  fulfillment_orders.id AS fulfillment_order_id,  fulfillment_orders.order_id AS order_id, \
    fulfillment_orders.attempt AS attempt, \
    orders.creation_time AS creation_time, fulfillment_orders.ccagent_id AS ccagent_id, orders.user_id \
    FROM fulfillment_orders \
    JOIN orders ON fulfillment_orders.order_id = orders.id \
    JOIN order_status  ON orders.order_status_id = order_status.id \
    JOIN users ON orders.user_id = users.id \
    WHERE  orders.order_status_id = 5 ) AS table1 \
  JOIN users_roles ON table1.user_id = users_roles.user_id \
  WHERE users_roles.role_id IN (5,6) \
  GROUP BY table1.fulfillment_order_id, table1.order_id, creation_time, ccagent_id, table1.user_id, attempt \
  ORDER BY role_id DESC , \
  table1.creation_time ASC, \
  table1.attempt ASC
