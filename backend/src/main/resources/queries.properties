ccagent.findWorkingCcagents=\
  SELECT id AS id, MAX(processing_orders) AS processing_orders, workday_end \
  FROM ( \
    ( SELECT available_ccagents.id, available_ccagents.workday_end, COUNT(*) AS processing_orders \
    FROM ( \
        SELECT ccagents.id, ccagents.name, workday_end \
        FROM \
            ( SELECT users.id, roles.name \
            FROM users \
            JOIN users_roles ON users.id = users_roles.user_id \
            JOIN roles ON users_roles.role_id = roles.id \
            WHERE roles.id = 3) AS ccagents \
        LEFT JOIN working_days ON working_days.user_id = ccagents.id \
        WHERE CURRENT_TIMESTAMP BETWEEN working_days.workday_start AND working_days.workday_end ) AS available_ccagents \
    LEFT JOIN fulfillment_orders ON available_ccagents.id = fulfillment_orders.ccagent_id \
    LEFT JOIN orders ON fulfillment_orders.order_id = orders.id \
    LEFT JOIN order_status ON orders.order_status_id = order_status.id \
    WHERE order_status.id = 6 \
    GROUP BY available_ccagents.id, available_ccagents.workday_end ) \
  UNION \
  (SELECT available_ccagents.id, available_ccagents.workday_end, 0 AS processing_orders \
  FROM \
    ( SELECT ccagents.id, ccagents.name, workday_end \
    FROM \
        ( SELECT users.id, roles.name \
        FROM users \
        JOIN users_roles ON users.id = users_roles.user_id \
        JOIN roles ON users_roles.role_id = roles.id \
        WHERE roles.id = 3 ) AS ccagents \
        LEFT JOIN working_days ON working_days.user_id = ccagents.id \
        WHERE CURRENT_TIMESTAMP BETWEEN working_days.workday_start AND working_days.workday_end ) AS available_ccagents \
    LEFT JOIN fulfillment_orders ON available_ccagents.id = fulfillment_orders.ccagent_id \
    LEFT JOIN orders ON fulfillment_orders.order_id = orders.id \
  GROUP BY available_ccagents.id, available_ccagents.workday_end ) \
  ) AS ccagents \
  GROUP BY id, workday_end

