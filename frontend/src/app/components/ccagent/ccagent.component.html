<navscroller></navscroller>

<div class="container-fluid">
  <div class="row">

    <main class="col offset pt-3">
      <div class="row justify-content-between">
        <div class="col-10"><h2>Orders</h2></div>
      </div>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>
              #
            </th>
            <th >
              Order Status
            </th>
            <th>
              Sender
            </th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let fulfillmentOrder of fulfillmentOrders">
            <td>{{fulfillmentOrder.order.id}}</td>
            <td>{{fulfillmentOrder.order.orderStatus}}</td>
            <td>{{fulfillmentOrder.order.user.firstName}} {{fulfillmentOrder.order.user.lastName}}</td>
            <td align="right">
              <button type="button" class="btn btn-success"  (click)="startProcessing(fulfillmentOrder)">Process</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
