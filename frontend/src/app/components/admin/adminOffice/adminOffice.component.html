<navscroller></navscroller>
<div>
  <toaster-container [toasterconfig]="config"></toaster-container>
</div>
<div class="container-fluid">
  <div class="row justify-content-between mt-3">
    <div class="col-6 offset-4 h2">
      Offices
    </div>
    <div class="col-2 ">
      <button type="button" class="btn btn-success" routerLink="/admin/cudOffice">Create</button>
    </div>
  </div>
  <div class="row">
    <main class="col offset pt-3">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
          <tr>
            <th (click)="sortedField='id'; getOfficesSortedBy();">#
              <span *ngIf="sortedField=='id'">
                <span *ngIf="asc" class="fa fa-caret-down"></span>
                <span *ngIf="!asc" class="fa fa-caret-up"></span>
              </span>
            </th>
            <th (click)="sortedField='name'; getOfficesSortedBy();">Name
              <span *ngIf="sortedField=='name'">
                <span *ngIf="asc" class="fa fa-caret-down"></span>
                <span *ngIf="!asc" class="fa fa-caret-up"></span>
              </span>
            </th>
            <th (click)="sortedField='address'; getOfficesSortedBy();">Address
              <span *ngIf="sortedField=='address'">
                <span *ngIf="asc" class="fa fa-caret-down"></span>
                <span *ngIf="!asc" class="fa fa-caret-up"></span>
              </span>
            </th>
            <th>Description</th>
            <th>Active</th>
          </tr>
          </thead>
          <tbody>

          <tr *ngFor="let office of offices
                      | paginate: {itemsPerPage: perPage, currentPage : page}"
              routerLink="/admin/editOffice/{{office.id}}">

            <td>{{office.id}}</td>
            <td>{{office.name}}</td>
            <td>{{office.address.street}} {{office.address.house}}, floor: {{office.address.floor}}, flat:
              {{office.address.flat}}
            </td>
            <td>{{office.description}}</td>
            <td align="right">
              <b *ngIf="office.isActive == true" id="yes"> Yes </b>
              <b *ngIf="office.isActive == false" id="no"> No </b>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </main>
  </div>
</div>
