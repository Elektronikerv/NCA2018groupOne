<navscroller></navscroller>
<div *ngIf="advert" class="container">
  <div class="row">
    <div class="col-12">
      <h4 class="mb-3">Site Information</h4>
      <form class="needs-validation" [formGroup]="editAdvertForm" role="form" action=""
            method="post" novalidate>

        <div class="row">
          <div class="col-12 mb-3">
            <label for="header">Header</label>
            <input [(ngModel)]="advert.header" formControlName="header" type="text"
                   class="form-control" id="header" placeholder="Header" value="" required>
            <div class="alert alert-danger" *ngIf="!validateField('header')">Write down header Type</div>
          </div>
        </div>
        <div class="row">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text">Type</label>
            </div>
            <select [ngModel]="advert.type" class="form-control dropdown" formControlName="type">
              <option *ngFor="let type of types" [value]="type.name">{{type.name}}</option>
            </select>
            <!--<select formControlName="type"-->
                    <!--class="custom-select" value="" placeholder="Choose Type..." required>-->

              <!--<option *ngFor="let type of types" [value]="type.name">{{type.name}}</option>-->
            <!--</select>-->
            <div class="alert alert-danger" *ngIf="!validateField('type')">Choose Type Of Advert</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="description">Description</label>
          <textarea [(ngModel)]="advert.text" formControlName="text" class="form-control" rows="10" id="description"
                    placeholder="Text Of Announcement" value="" required></textarea>
        </div>
        <hr class="mb-4">
        <div class="row pb-4">
          <div class="col-12">
            <button class="btn btn-primary btn-lg btn-block btn-success" type="submit" (click)="save()">
              Publish
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
