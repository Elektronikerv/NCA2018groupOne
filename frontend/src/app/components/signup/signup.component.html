<div>
  <toaster-container [toasterconfig]="config1"></toaster-container>
</div>
<div id="signup">
  <div class="col-8 offset-2">
    <div class="form-box">
      <div class="form-top">
        <div class="form-top-left">
          <h3>Sign up now</h3>
        </div>
        <div class="form-top-right">
          <i class="fa fa-pencil"></i>
        </div>
      </div>
      <div class="form-bottom">
        <form [formGroup]="userRegisterForm" (ngSubmit)="submitForm(userRegisterForm.value)" role="form" action=""
              method="post" class="registration-form">
          <div class="form-group">
            <input formControlName="firstName" type="text" name="firstName" placeholder="First name"
                   class="form-control" id="firstName" required="">
            <small class="alert alert-danger" *ngIf="!validateField('firstName')">Enter the first name</small>
          </div>
          <div class="form-group">
            <input formControlName="lastName" type="text" name="lastName" placeholder="Last name"
                   class="form-control" id="lastName" required="">
            <small class="alert alert-danger" *ngIf="!validateField('lastName')">Enter the last name</small>
          </div>
          <div class="form-group">
            <input formControlName="email" type="email" name="email" placeholder="Email"
                   class="form-control" id="email" required="">
            <small class="alert alert-danger" *ngIf="!validateField('email')">Incorrect email format</small>
          </div>
          <div class="form-group">
            <input formControlName="phoneNumber" type="text" name="phoneNumber" placeholder="Phone number"
                   class="form-control" id="phoneNumber" required="">
            <small class="alert alert-danger" *ngIf="!validateField('phoneNumber')">Incorrect phone format</small>
          </div>
          <div class="form-group">
            <input formControlName="password" type="password" name="password" placeholder="Password"
                   class="form-control" id="password" required="">
            <small class="alert alert-danger" *ngIf="!validateField('password')">At least 8 characters</small>

          </div>
          <div class="form-group">
            <input formControlName="confirmPassword" type="password" name="confirmPassword" placeholder="Password"
                   class="form-control" id="confirmPassword" required="">
            <small class="alert alert-danger" *ngIf="!validateField('confirmPassword')">At least 8 characters</small>
            <small class="alert-danger alert" *ngIf="checkPass()">Should be the same as Password</small>
          </div>
          <button type="submit" class="btn" [disabled]="userRegisterForm.invalid">Sign up!</button>
        </form>
      </div>
    </div>
  </div>
</div>
