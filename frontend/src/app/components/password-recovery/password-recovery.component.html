<div id="recover">
  <div class="col ">
    <div class="row justify-content-center mt-3 mb-2">
      <h3>Password recovery</h3>
    </div>
    <form [formGroup]="emailForm"  role="form"  method="get" class="login-form">
      <div class="form-group">
        <div class="row">

          <div class="col-3 mt-2 mb-2">
            <label for="email">Email :</label>
          </div>

          <div class="col-6">
            <input formControlName="email"  type="text" name="email" class="form-control" id="email" required="">
          </div>

          <div class="alert alert-danger" *ngIf="!validateField('email')">Incorrect email</div>
        </div>
      </div>
      <button type="submit" (click)="sendEmail()"
      [disabled]="emailForm.invalid" class="btn btn-primary btn-lg mt-3">Send</button>
    </form>
  </div>
</div>
